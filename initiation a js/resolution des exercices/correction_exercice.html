<html lang="en">
<head>
    <meta charset="UTF-8">

<body> 
    <script>
        // Erreur : Les variables doivent être déclarées correctement.
        // 'Je_mappelle_MZPS' est mal défini, il doit être une chaîne de caractères (entre guillemets).
        let nom = "Je m'appelle MZPS"; 

        // Erreur : 'age' doit être déclaré avec let ou const.
        let age = 25;

        // Erreur : Mauvais nom de variable, 'estetudiant' doit être séparé par un underscore ou en camelCase.
        let estEtudiant = true;

        // Erreur : Mauvais format de chaîne, les crochets ne sont pas nécessaires.
        console.log("Bonjour, je m'appelle Samuel"); 

        // Erreur : Les valeurs ne doivent pas être mises entre crochets.
        console.log("J'ai 25 ans");

        // Erreur : Mauvais format encore pour afficher un booléen.
        console.log("Suis-je étudiant ? " + estEtudiant);

        // Erreur : a et b sont redéclarés plus tard, ce qui entraîne un conflit.
        let a = 10;
        let b = 4;

        // Erreur : Ces variables sont redéclarées, ce qui provoquera une erreur.
        // De plus, prompt renvoie une chaîne de caractères, il faut convertir en nombre avec parseInt() ou Number().
        a = Number(prompt("Veuillez entrer la valeur de a svp"));
        b = Number(prompt("Veuillez entrer la valeur de b"));

        // Opérations mathématiques correctes
        let somme = a + b;
        let difference = a - b;
        let produit = a * b;
        let division = a / b;
        let modulo = a % b;

        // Erreur : La variable 'age' était déjà déclarée auparavant, il faut utiliser une autre variable ou la réassigner.
        age = Number(prompt("Veuillez entrer votre âge svp"));

        // Correction de la concaténation dans l'alerte
        let double = age * 2;
        alert("Le double de votre âge est : " + double);

        // Vérification de la majorité 
        if (age <= 18) {
            alert("Vous êtes mineur");
        } else {
            alert("Vous êtes majeur");
        }
    </script>
